CentOS = "CENTOS"
Debian = "DEBIAN"
Redhat = "RHEL"
RedHatEnterprise = "RHEL"
Pop = "POP"

[shell]
disabled = false
format = "[ $indicator ]($style)"
style = "bold white"

[username]
show_always = true
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = "[ $user ]($style)"

[hostname]
ssh_only = true
format = "[@$hostname]($style) "
style = "bold green"

[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = ".../"

[directory.substitutions]
"~" = "üè†"
"Documents" = "üìÑ"
"Downloads" = "üì•"
"Pictures" = "üñºÔ∏è"
