# A clean, informative prompt for all shells

"$schema" = 'https://starship.rs/config-schema.json'

format = """
[<](color_orange)\
$os\
$shell\
$username\
[|](bg:color_yellow fg:color_orange)\
$directory\
[|](fg:color_yellow bg:color_aqua)\
$git_branch\
$git_status\
[|](fg:color_aqua bg:color_blue)\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[|](fg:color_blue bg:color_bg3)\
$docker_context\
$conda\
$pixi\
[|](fg:color_bg3 bg:color_bg1)\
$time\
[>](fg:color_bg1)\
$line_break$character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

# Prompt character changes based on success/failure
[character]
disabled = false
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚úó](bold red)"
vicmd_symbol = "[‚Æú](bold yellow)"
vimcmd_replace_one_symbol = '[r](bold fg:color_purple)'
vimcmd_replace_symbol = '[r](bold fg:color_purple)'
vimcmd_visual_symbol = '[v](bold fg:color_yellow)'

[os]
disabled = false
style = "bg:color_orange fg:color_fg0"

[os.symbols]
Windows = "WIN"
Ubuntu = "UBU"
SUSE = "SUSE"
Raspbian = "PI"
Mint = "MINT"
Macos = "MAC"
Manjaro = "MANJARO"
Linux = "LINUX"
