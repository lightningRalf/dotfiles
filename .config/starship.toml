tag_symbol = 'üîñ '

[git_branch]
symbol = 'üå± '
truncation_length = 4
truncation_symbol = ''
ignore_branches = ['master', 'main']
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
